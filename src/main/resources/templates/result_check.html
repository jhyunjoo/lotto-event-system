<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::main}, '결과 확인')">
<body>

<main class="container">
    <div class="card">
        <h1 class="title">결과 확인</h1>
        <p class="desc">휴대폰 번호로 당첨 결과를 확인합니다.</p>

        <!-- ✅ 에러 메시지(인증페이지처럼) -->
        <div th:if="${flashError}" class="alert error" th:text="${flashError}"></div>

        <form th:action="@{/result/check}" method="post">
            <div class="row">
                <div class="field">
                    <label>휴대폰 번호</label>
                    <input type="text"
                           name="phone"
                           placeholder="010-0000-0000"
                           th:value="${phone}"
                           required/>
                    <div class="hint">형식: 010-0000-0000</div>
                </div>

                <div class="field" style="display:flex; align-items:flex-end;">
                    <button class="btn" type="submit">확인하기</button>
                </div>
            </div>
        </form>
    </div>
</main>

</body>
</html>
