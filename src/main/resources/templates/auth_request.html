<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::main}, '휴대폰 인증')">
<body>
<main class="container">
    <div class="card">
        <h1 class="title">휴대폰 인증</h1>
        <p class="desc">참가 전, 휴대폰 인증이 필요합니다.</p>

        <form th:action="@{/auth/request}" method="post">
            <input type="hidden" name="eventId" th:value="${eventId}"/>

            <div class="row">
                <div class="field">
                    <label>휴대폰 번호</label>
                    <input type="text" name="phone"
                           placeholder="010-0000-0000"
                           th:value="${phone}"
                           required/>
                    <div class="hint">형식: 010-0000-0000</div>
                </div>
                <div class="field" style="display:flex; align-items:flex-end;">
                    <button class="btn" type="submit">인증번호 요청</button>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
